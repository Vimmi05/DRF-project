{% extends 'Home/home.html' %}

{% block content %}
<table class="table table-striped table-hover container-fluid mt-4">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>image</th>
            <th>Options</th>
        </tr>
    </thead>
    <data>
        {% for i in blog %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.description}}</td>
            <td>{{ i.image.url }}</td>
            <td><a href="{% url 'update_blog' i.id %}">Update</a> | <a href="{% url 'delete_blog' i.id %}">Delete</a> | <a href="{% url 'view_blog' i.id %}">View</a></td>

        {% endfor %}
    </data>
    {{ form.media }}
</table>

{% endblock %}
