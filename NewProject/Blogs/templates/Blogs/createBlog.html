{% extends 'Home/home.html' %}

{% block content %}
{% load static %}
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    
    <form action="{% url 'create_blogs' %}" method="POST" class="container mt-4">
        {% csrf_token %}
        <div class="row">
            <div class="col-sm-3">
                <label for="exampleFormControlInput1" class="form-label">Title</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title" name="name">
            </div>
            <div class="col-sm-3">
                <label for="exampleFormControlInput1" class="form-label">Image</label>
                <input type="file" class="form-control" id="exampleFormControlInput1" placeholder="Image" name="image">
            </div>

            <div class="col-sm-9">
                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description" placeholder="Write here ..."></textarea>
            </div>

            <div class="col-sm-4 mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}
